<html>
<head>
    <title>Welcome</title>
	<link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="css/custom.css" rel="stylesheet">	    
</head>
<body>
    <div class="container">
    <h3>Random Number Generator</h3>
    <br>
    <br>   
    <div id="errorMessage" class="alert alert-danger hidden">	 
	</div>
	    <div border=1>
		    <form class="form-horizontal" id="user-Form">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="minval">MinimumValue:</label>
			    <div class="col-sm-4">
			      <input type="text" value="0" class="form-control validate-input" id="minval" placeholder="Enter min range">
			    </div>			    
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="maxval">MaximumValue:</label>
			    <div class="col-sm-4"> 
			      <input type="text" value="20" class="form-control validate-input" id="maxval" placeholder="Enter max range">
			    </div>			    
			  </div>			  
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button id="generateRandomNo" type="submit" class="btn">Generate</button>
			      <button type="button" class="btn clearBtn" id="clearBtn">Reset To Default Range</button>
			    </div>
			  </div>
			</form>
		</div>
		<div id="resultDiv"  class="random-OutputDiv pull-left random-result-div">
	        
    	</div> 
	</div>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
